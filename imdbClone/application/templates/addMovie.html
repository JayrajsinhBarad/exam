{% extends 'home.html' %} 
{% load static %}

{% block title %}Add Movie{% endblock title %}

{% block content %}
<div class="container" style="width: 800px">
<!--Section: Contact v.2-->
<section class="mb-4">
  <!--Section heading-->
  <h2 class="h1-responsive font-weight-bold text-center my-4">Add Movie</h2>
  <form
  id="contact-form"
  name="contact-form"
  method="post"
>
{% csrf_token %}
  <!--Grid row-->
  <div class="row">
    <!--Grid column-->
    <div class="col-md-6">
      <div class="md-form mb-0">
        <label for="contactName" class="">Movie name</label>
        <input type="text" id="contactName" name="name" class="form-control" />
      </div>
    </div>
    <!--Grid column-->

    <!--Grid column-->
    <div class="col-md-6">
      <div class="md-form mb-0">
        <label for="contactPhone" class="">Movie category</label>
        <input
          type="number"
          id="contactPhone"
          name="category"
          class="form-control"
        />
      </div>
    </div>
    <!--Grid column-->
  </div>
  <!--Grid row-->

  <br />
  <!--Grid row-->
  <div class="row">
    <div class="col-md-12">
        <div class="md-form mb-0">
            <label for="ProductImage" class="">Movie poster</label>
            <input
              type="file"
              id="ProductImage"
              name="poster"
              class="form-control"
            />
          </div>
    </div>
  </div>
  <!--Grid row-->
  <br />
  <!--Grid row-->
  <div class="row">
    <!--Grid column-->
    <div class="col-md-12">
      <div class="md-form">
        <label for="contactMessage">Movie discription</label>
        <textarea
          type="text"
          id="contactMessage"
          name="discription"
          rows="2"
          class="form-control md-textarea"
        ></textarea>
      </div>
    </div>
  </div>
  <br/>
  <div class="text-center text-md-left">
    <button type="submit" class="btn btn-primary">Send</button>
  </div>
  <!--Grid row-->
</form>
</section>
<!--Section: Contact v.2-->
</div>
{% if message %}
<script>alert("{{message}}")</script>
{% endif %}
{% endblock content %}
